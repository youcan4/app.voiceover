<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            margin-bottom: 0;
            font-size: 0.9em;
        }
        
        select, input[type="range"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        .range-value {
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        button:hover:before {
            width: 300px;
            height: 300px;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .pause-btn {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }
        
        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status.speaking {
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.paused {
            background: linear-gradient(45deg, #fff3e0, #ffcc02);
            color: #f57c00;
            border: 2px solid #ff9800;
        }
        
        .status.stopped {
            background: linear-gradient(45deg, #fafafa, #f5f5f5);
            color: #666;
            border: 2px solid #ddd;
        }
        
        .char-count {
            text-align: right;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí„Ç¢„Éó„É™</h1>
        
        <div class="input-section">
            <label for="textInput">Ë™≠„Åø‰∏ä„Åí„Åü„ÅÑ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö</label>
            <textarea id="textInput" placeholder="„Åì„Åì„Å´„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...&#10;&#10;‰æãÔºö&#10;„Åì„Çì„Å´„Å°„ÅØ„ÄÇ„Åì„Çå„ÅØÈü≥Â£∞Ë™≠„Åø‰∏ä„Åí„ÅÆ„ÉÜ„Çπ„Éà„Åß„Åô„ÄÇ&#10;„Å©„Çì„Å™„Å´Èï∑„ÅÑÊñáÁ´†„Åß„ÇÇË™≠„Åø‰∏ä„Åí„Çã„Åì„Å®„Åå„Åß„Åç„Åæ„Åô„ÄÇ"></textarea>
            <div class="char-count">
                ÊñáÂ≠óÊï∞: <span id="charCount">0</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="voiceSelect">Èü≥Â£∞:</label>
                <select id="voiceSelect">
                    <option value="">„Éá„Éï„Ç©„É´„Éà</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="rateRange">ÈÄüÂ∫¶:</label>
                <input type="range" id="rateRange" min="0.1" max="3" step="0.1" value="1">
                <div class="range-value" id="rateValue">1.0</div>
            </div>
            
            <div class="control-group">
                <label for="pitchRange">Èü≥Á®ã:</label>
                <input type="range" id="pitchRange" min="0" max="2" step="0.1" value="1">
                <div class="range-value" id="pitchValue">1.0</div>
            </div>
            
            <div class="control-group">
                <label for="volumeRange">Èü≥Èáè:</label>
                <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
                <div class="range-value" id="volumeValue">1.0</div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="playBtn" class="play-btn">‚ñ∂Ô∏è ÂÜçÁîü</button>
            <button id="pauseBtn" class="pause-btn">‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button id="stopBtn" class="stop-btn">‚èπÔ∏è ÂÅúÊ≠¢</button>
        </div>
        
        <div id="status" class="status stopped">ÂÅúÊ≠¢‰∏≠</div>
    </div>

    <script>
        class TextToSpeechApp {
            constructor() {
                this.synth = window.speechSynthesis;
                this.utterance = null;
                this.isPaused = false;
                this.isPlaying = false;
                
                this.initElements();
                this.loadVoices();
                this.bindEvents();
                this.updateCharCount();
            }
            
            initElements() {
                this.textInput = document.getElementById('textInput');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.rateRange = document.getElementById('rateRange');
                this.pitchRange = document.getElementById('pitchRange');
                this.volumeRange = document.getElementById('volumeRange');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.charCount = document.getElementById('charCount');
                this.rateValue = document.getElementById('rateValue');
                this.pitchValue = document.getElementById('pitchValue');
                this.volumeValue = document.getElementById('volumeValue');
            }
            
            loadVoices() {
                const voices = this.synth.getVoices();
                this.voiceSelect.innerHTML = '<option value="">„Éá„Éï„Ç©„É´„Éà</option>';
                
                voices.forEach((voice, index) => {
                    if (voice.lang.startsWith('ja')) {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        this.voiceSelect.appendChild(option);
                    }
                });
                
                // Êó•Êú¨Ë™ûÈü≥Â£∞„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÂÖ®„Å¶„ÅÆÈü≥Â£∞„ÇíË°®Á§∫
                if (this.voiceSelect.children.length === 1) {
                    voices.forEach((voice, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        this.voiceSelect.appendChild(option);
                    });
                }
            }
            
            bindEvents() {
                // Èü≥Â£∞„É™„Çπ„Éà„ÅÆË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÊôÇ
                this.synth.addEventListener('voiceschanged', () => {
                    this.loadVoices();
                });
                
                // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                
                // „Çπ„É©„Ç§„ÉÄ„Éº„ÅÆÂÄ§Ë°®Á§∫Êõ¥Êñ∞
                this.rateRange.addEventListener('input', (e) => {
                    this.rateValue.textContent = e.target.value;
                });
                
                this.pitchRange.addEventListener('input', (e) => {
                    this.pitchValue.textContent = e.target.value;
                });
                
                this.volumeRange.addEventListener('input', (e) => {
                    this.volumeValue.textContent = e.target.value;
                });
                
                // ÊñáÂ≠óÊï∞„Ç´„Ç¶„É≥„Éà
                this.textInput.addEventListener('input', () => {
                    this.updateCharCount();
                });
                
                // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 'Enter':
                                e.preventDefault();
                                this.play();
                                break;
                            case ' ':
                                e.preventDefault();
                                this.pause();
                                break;
                            case 'Escape':
                                e.preventDefault();
                                this.stop();
                                break;
                        }
                    }
                });
            }
            
            updateCharCount() {
                const count = this.textInput.value.length;
                this.charCount.textContent = count.toLocaleString();
            }
            
            play() {
                const text = this.textInput.value.trim();
                if (!text) {
                    alert('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                if (this.isPaused) {
                    this.synth.resume();
                    this.isPaused = false;
                    this.updateStatus('speaking', 'ÂÜçÁîü‰∏≠...');
                    return;
                }
                
                this.stop(); // Êó¢Â≠ò„ÅÆÂÜçÁîü„ÇíÂÅúÊ≠¢
                
                this.utterance = new SpeechSynthesisUtterance(text);
                
                // Èü≥Â£∞Ë®≠ÂÆö„ÇíÈÅ©Áî®
                const voices = this.synth.getVoices();
                if (this.voiceSelect.value && voices[this.voiceSelect.value]) {
                    this.utterance.voice = voices[this.voiceSelect.value];
                }
                
                this.utterance.rate = parseFloat(this.rateRange.value);
                this.utterance.pitch = parseFloat(this.pitchRange.value);
                this.utterance.volume = parseFloat(this.volumeRange.value);
                
                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                this.utterance.onstart = () => {
                    this.isPlaying = true;
                    this.updateStatus('speaking', 'ÂÜçÁîü‰∏≠...');
                };
                
                this.utterance.onend = () => {
                    this.isPlaying = false;
                    this.isPaused = false;
                    this.updateStatus('stopped', 'ÂÜçÁîüÂÆå‰∫Ü');
                };
                
                this.utterance.onerror = (event) => {
                    console.error('Èü≥Â£∞ÂêàÊàê„Ç®„É©„Éº:', event.error);
                    this.updateStatus('stopped', '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                };
                
                this.synth.speak(this.utterance);
            }
            
            pause() {
                if (this.isPlaying && !this.isPaused) {
                    this.synth.pause();
                    this.isPaused = true;
                    this.updateStatus('paused', '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠');
                } else if (this.isPaused) {
                    this.synth.resume();
                    this.isPaused = false;
                    this.updateStatus('speaking', 'ÂÜçÁîü‰∏≠...');
                }
            }
            
            stop() {
                this.synth.cancel();
                this.isPlaying = false;
                this.isPaused = false;
                this.updateStatus('stopped', 'ÂÅúÊ≠¢‰∏≠');
            }
            
            updateStatus(state, message) {
                this.status.className = `status ${state}`;
                this.status.textContent = message;
            }
        }
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new TextToSpeechApp();
        });
        
        // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÂâç„Å´Èü≥Â£∞„ÇíÂÅúÊ≠¢
        window.addEventListener('beforeunload', () => {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
        });
    </script>
</body>
</html>
